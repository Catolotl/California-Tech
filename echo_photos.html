<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Photos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #photo-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .photo-container {
            position: relative;
            display: inline-block;
            text-align: center;
        }
        .photo {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
        }
        .date-label {
            display: block;
            font-size: 12px;
            color: gray;
        }
        #preview-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        #preview-box {
            background: white;
            padding: 10px;
            text-align: center;
        }
        #preview-img {
            max-width: 90vw;
            max-height: 90vh;
        }
        #search {
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Echo Photos</h1>
    
    <input type="file" id="file-input" multiple accept="image/*">
    <button onclick="startSlideshow()">Start Slideshow</button>
    <input type="text" id="search" placeholder="Search by date or location">
    
    <div id="photo-gallery"></div>

    <div id="preview-container" onclick="closePreview(event)">
        <div id="preview-box">
            <img id="preview-img" src="" alt="Preview">
            <p id="preview-date"></p>
            <button onclick="grabImageUrl()">Grab URL</button>
            <button onclick="saveImageToDevice()">Save to Device</button>
            <button onclick="deleteImage(event)">Delete</button>
        </div>
    </div>

    <script>
        let photos = JSON.parse(localStorage.getItem('photos')) || [];

        function saveToLocalStorage() {
            localStorage.setItem('photos', JSON.stringify(photos));
        }

        function loadPhotos() {
            let gallery = document.getElementById('photo-gallery');
            gallery.innerHTML = '';
            photos.forEach(photo => addPhotoToGallery(photo));
        }

        document.getElementById('file-input').addEventListener('change', function(event) {
            let files = event.target.files;
            for (let file of files) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    let photoData = {
                        src: e.target.result,
                        date: new Date().toLocaleDateString(),
                        location: "Unknown"
                    };
                    photos.push(photoData);
                    saveToLocalStorage();
                    addPhotoToGallery(photoData);
                };
                reader.readAsDataURL(file);
            }
        });

        function addPhotoToGallery(photo) {
            let container = document.createElement('div');
            container.classList.add('photo-container');

            let img = document.createElement('img');
            img.src = photo.src;
            img.classList.add('photo');
            img.onclick = function() {
                openPreview(photo.src, photo.date);
            };

            let dateLabel = document.createElement('span');
            dateLabel.classList.add('date-label');
            dateLabel.textContent = `Uploaded: ${photo.date}`;

            let deleteButton = document.createElement('button');
            deleteButton.textContent = "Delete";
            deleteButton.onclick = function(event) {
                deleteImage(event);
            };

            container.appendChild(img);
            container.appendChild(dateLabel);
            container.appendChild(deleteButton);
            document.getElementById('photo-gallery').appendChild(container);
        }

        function deleteImage(event) {
            // Get the container (photo-container) from the button's parent
            let container = event.target.closest('.photo-container');
            
            // Remove the container from the photo gallery
            if (container) {
                container.remove();
                
                // Now update local storage
                let imgSrc = container.querySelector('img').src;
                photos = photos.filter(photo => photo.src !== imgSrc); // Remove photo from the array
                saveToLocalStorage(); // Save updated photos to local storage
            }
        }

        function openPreview(src, date) {
            document.getElementById('preview-img').src = src;
            document.getElementById('preview-date').textContent = `Uploaded: ${date}`;
            document.getElementById('preview-container').style.display = 'flex';
        }

        function closePreview(event) {
            if (event.target.id === "preview-container") {
                document.getElementById('preview-container').style.display = 'none';
            }
        }

        function grabImageUrl() {
            let url = document.getElementById('preview-img').src;
            navigator.clipboard.writeText(url);
            alert('Image URL copied to clipboard!');
        }

        function saveImageToDevice() {
            let url = document.getElementById('preview-img').src;
            let link = document.createElement('a');
            link.href = url;
            link.download = 'EchoPhoto.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function startSlideshow() {
            let index = 0;
            if (photos.length === 0) return;
            let slideshow = setInterval(() => {
                openPreview(photos[index].src, photos[index].date);
                index = (index + 1) % photos.length;
                if (index === 0) clearInterval(slideshow);
            }, 2000);
        }

        document.getElementById('search').addEventListener('input', function() {
            let query = this.value.toLowerCase();
            let gallery = document.getElementById('photo-gallery');
            gallery.innerHTML = '';
            photos.filter(photo => photo.date.includes(query) || photo.location.toLowerCase().includes(query))
                  .forEach(photo => addPhotoToGallery(photo));
        });

        loadPhotos();
    </script>

</body>
</html>
